# nginx.vh.default.conf  --  docker-openresty
#
# This file is installed to:
#   `/etc/nginx/conf.d/default.conf`
#
# It tracks the `server` section of the upstream OpenResty's `nginx.conf`.
#
# This config (and any other configs in `etc/nginx/conf.d/`) is loaded by
# default by the `include` directive in `/usr/local/openresty/nginx/conf/nginx.conf`.
#
# See https://github.com/openresty/docker-openresty/blob/master/README.md#nginx-config-files
#


server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        # 1xx Informational responses
        if ($arg_status = 100) { return 100; }
        if ($arg_status = 101) { return 101; }
        if ($arg_status = 102) { return 102; }
        if ($arg_status = 103) { return 103; }

        # 2xx Success
        if ($arg_status = 200) { return 200; }
        if ($arg_status = 201) { return 201; }
        if ($arg_status = 202) { return 202; }
        if ($arg_status = 203) { return 203; }
        if ($arg_status = 204) { return 204; }
        if ($arg_status = 205) { return 205; }
        if ($arg_status = 206) { return 206; }
        if ($arg_status = 207) { return 207; }
        if ($arg_status = 208) { return 208; }
        if ($arg_status = 226) { return 226; }

        # 3xx Redirection
        if ($arg_status = 300) { return 300; }
        if ($arg_status = 301) { return 301; }
        if ($arg_status = 302) { return 302; }
        if ($arg_status = 303) { return 303; }
        if ($arg_status = 304) { return 304; }
        if ($arg_status = 305) { return 305; }
        if ($arg_status = 306) { return 306; }
        if ($arg_status = 307) { return 307; }
        if ($arg_status = 308) { return 308; }

        # 4xx Client errors
        if ($arg_status = 400) { return 400; }
        if ($arg_status = 401) { return 401; }
        if ($arg_status = 402) { return 402; }
        if ($arg_status = 403) { return 403; }
        if ($arg_status = 404) { return 404; }
        if ($arg_status = 405) { return 405; }
        if ($arg_status = 406) { return 406; }
        if ($arg_status = 407) { return 407; }
        if ($arg_status = 408) { return 408; }
        if ($arg_status = 409) { return 409; }
        if ($arg_status = 410) { return 410; }
        if ($arg_status = 411) { return 411; }
        if ($arg_status = 412) { return 412; }
        if ($arg_status = 413) { return 413; }
        if ($arg_status = 414) { return 414; }
        if ($arg_status = 415) { return 415; }
        if ($arg_status = 416) { return 416; }
        if ($arg_status = 417) { return 417; }
        if ($arg_status = 418) { return 418; }
        if ($arg_status = 421) { return 421; }
        if ($arg_status = 422) { return 422; }
        if ($arg_status = 423) { return 423; }
        if ($arg_status = 424) { return 424; }
        if ($arg_status = 425) { return 425; }
        if ($arg_status = 426) { return 426; }
        if ($arg_status = 428) { return 428; }
        if ($arg_status = 429) { return 429; }
        if ($arg_status = 431) { return 431; }
        if ($arg_status = 451) { return 451; }

        # 5xx Server errors
        if ($arg_status = 500) { return 500; }
        if ($arg_status = 501) { return 501; }
        if ($arg_status = 502) { return 502; }
        if ($arg_status = 503) { return 503; }
        if ($arg_status = 504) { return 504; }
        if ($arg_status = 505) { return 505; }
        if ($arg_status = 506) { return 506; }
        if ($arg_status = 507) { return 507; }
        if ($arg_status = 508) { return 508; }
        if ($arg_status = 510) { return 510; }
        if ($arg_status = 511) { return 511; }

        root   /usr/local/openresty/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/local/openresty/nginx/html;
    }

